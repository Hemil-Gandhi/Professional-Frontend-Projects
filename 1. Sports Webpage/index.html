<!DOCTYPE html>
<html lang="en">
  <head>

    <title>Gandhi Sports</title>

  <body>
    <header>

        Gandhi Sports
        <svg

          <path stroke="none" d="M0 0h24v24H0z" fill="none" />
          <path d="M12 12m-9 0a9 9 0 1 0 18 0a9 9 0 1 0 -18 0" />
          <path d="M12 7l4.76 3.45l-1.76 5.55h-6l-1.76 -5.55z" />
          <path

          />

      <button class="login-button">

          xmlns="http://www.w3.org/2000/svg"
          class="login"
          width="24"
          height="24"
          viewBox="0 0 24 24"
          stroke-width="2"

          />

    <section>

        <figure class="eqvipment">
          <img src="hockey.jpg" alt="hockey"  />

            <h3>Hockey</h3>

              <li>

        <figure class="eqvipment">
          <img src="tennis.jpg" alt="tennis"  />

            <ul class="sports-details">
              <li>
                <svg xmlns="http://www.w3.org/2000/svg" class="icons" width="24" height="24" viewBox="0 0 24 24" stroke-width="2" stroke="currentColor" fill="none" stroke-linecap="round" stroke-linejoin="round"><path stroke="none" d="M0 0h24v24H0z" fill="none"/><path d="M3 4l18 0" /><path d="M4 4v10a2 2 0 0 0 2 2h12a2 2 0 0 0 2 -2v-10" /><path d="M12 16l0 4" /><path d="M9 20l6 0" /><path d="M8 12l3 -3l2 2l3 -3" /></svg>

                <svg xmlns="http://www.w3.org/2000/svg" class="icons" width="24" height="24" viewBox="0 0 24 24" stroke-width="2" stroke="currentColor" fill="none" stroke-linecap="round" stroke-linejoin="round"><path stroke="none" d="M0 0h24v24H0z" fill="none"/><path d="M3 5m0 2a2 2 0 0 1 2 -2h14a2 2 0 0 1 2 2v10a2 2 0 0 1 -2 2h-14a2 2 0 0 1 -2 -2z" /><path d="M12 5v2" /><path d="M12 10v1" /><path d="M12 14v1" /><path d="M12 18v1" /><path d="M7 3v2" /><path d="M17 3v2" /><path d="M15 10.5v3a1.5 1.5 0 0 0 3 0v-3a1.5 1.5 0 0 0 -3 0z" /><path d="M6 9h1.5a1.5 1.5 0 0 1 0 3h-.5h.5a1.5 1.5 0 0 1 0 3h-1.5" /></svg>
